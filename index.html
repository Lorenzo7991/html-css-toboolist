<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lorenzo-Classe116">
    <meta name="description" content="ToBoolist">
    <title>Toboolist</title>
    <!-- stylesheet reference -->
    <link rel="stylesheet" href="css/style.css">
    <!-- icon reference-->
    <link rel="icon" href="img/Logo.png" type="icon/png">
    <!-- alternative font reference -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
</head>

<body>
    <!-- opening heading -->
    <header>
        <img id="logo" src="img/Logo.png" alt="Logo Toboolist">
        <h1>Toboolist</h1>
    </header>
    <!-- opening main section  -->
    <main class="container">
        <div class="card">
            <!-- card header -->
            <div class="card-top">
                <button class="btn btn-task">Add Task</button>
                <button class="btn btn-section">Add Section</button>
            </div>
            <!-- card body -->
            <div class="card-bottom">
                <ul>
                    <li>
                        <h3>&blacktriangledown;</h3>
                        <ul class="task-list">
                            <li class="task-item">
                                
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </div>

    </main>
</body>

</html>
